        <li style="display:none"><a href="#fileuploader-info-panel-bar-<#=id#>"></a><a href="" onclick="return false;" title="Staled references" id="fileuploader-info-panel-trigger-<#=id#>" style="display:none;padding: 3px;padding-left: 5px;padding-right: 5px;background-color: #d03838;color:#f69e40;cursor: pointer"></a></li>
