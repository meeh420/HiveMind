<div style="padding:10px;visibility:hidden" id="datamodel-view-<#=id#>">
  
  <div style="padding:6px;margin-bottom:4px;" class="ui-widget-content ui-widget-header ui-corner-top">
    <div style="width:24%;float:left">
      Name:<br/><input type="text" id="crudzilla-datamodel-name-<#=id#>"/>
    </div>
    <div style="width:24%;float:left">
      Alias:<br/><input type="text" id="crudzilla-datamodel-alias-<#=id#>"/>
    </div>    
    <div style="width:24%;float:left">
      Identifier:<br/><input type="text" id="crudzilla-datamodel-identifier-<#=id#>"/>
    </div>
    <div style="width:24%;float:left">
      WideTable:<br/> <select id="crudzilla-available-bigtables-<#=id#>"></select>
    </div>
    <div style="clear:both"></div>
  </div>
  
  <table id="crudzilla-datamodel-fields-<#=id#>"></table>
  <div style="text-align:center;margin-top:4px">
    <button id="crudzilla-create-datamodel-button-<#=id#>">Create</button>
    <button id="crudzilla-save-datamodel-button-<#=id#>">Save</button>
  </div>
</div>
